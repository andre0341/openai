			<div id="content">
				<div id="content_wrapper" class="content_wrapper">
					<h2>Insert the duration you wish to countdown from. Press Start. </br>A sound will be played when the timer is over.</h2>

						<div id="timer_1" class="item timer_1" data-id="1">
							<h1 id="timer_1_name" class="item item-timer_1_name" data-id="1">
								<input id="counter_n_name" class="input-field" data-id="2" type="text" value="Countdown Name" />
							</h1>

							<div id="counter_n_input_box" class="item item-input counter_input_box">
								<input id="counter_n_input" class="input-field" type="tel" pattern="\d*" data-id="1" />
							</div>

							<span id="decina_h" class="item item-decina_h digit" data-id="1">0</span>
							<span id="unità_h" class="item item-unità_h digit" data-id="1">0</span>
							<span id="label_h" class="item item-label_h digit" data-id="1">h</span>
							<span id="decina_m" class="item item-decina_m digit" data-id="1">0</span>
							<span id="unità_m" class="item item-unità_m digit" data-id="1">0</span>
							<span id="label_m" class="item item-label_m digit" data-id="1">m</span>
							<span id="decina_s" class="item item-decina_s digit" data-id="1">0</span>
							<span id="unità_s" class="item item-unità_s digit" data-id="1">0</span>
							<span id="label_s" class="item item-label_s digit" data-id="1">s</span>

							<span id="border-bottom" class="item item-bottom-color" data-id="1"></span>

							<button id="c_start" class="item item-start full-width controls hide" data-id="1" title="Start the Timer">Start</button>
							<button id="c_stop" class="item item-start full-width controls hide" data-id="1" title="Pause the Timer">Stop</button>
							<button id="c_reset" class="item item-reset full-width controls hide" data-id="1" title="Reset the Timer">Reset</button>
							<button id="c_fullScreen" class="item fullScreen full-width controls hide" data-id="1">
